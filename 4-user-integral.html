<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>个人中心-积分</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container gray">
        <!-- header start -->
        <header class="header">
            <div class="inner">
                <a href="4-user-wallet.html" class="button button-clear button-clear-black">
                    <span class="button-inner"><i class="icon-arrow-left"></i></span>
                </a>
                <div class="header-title">
                    <h3 class="title">颜值积分</h3>
                </div>
                <button class="button button-clear">
                    <span class="button-inner">颜值说明</span>
                </button>
            </div>
        </header>
        <!-- header over -->
        <!-- main start -->
        <main class="main">
            <!-- panel start -->
            <div class="panel-integral">
                <h5 class="title">剩余颜值</h5>
                <h1 class="number">100分</h1>
                <div class="info">
                    <div class="item">
                        <p class="gray">¥0.00</p>
                        <h5 class="label">颜值已抵扣</h5>
                    </div>
                    <div class="item">
                        <p class="color-1">2笔</p>
                        <h5 class="label">颜值抵扣订单</h5>
                    </div>
                    <div class="item">
                        <p class="color-1">1000分</p>
                        <h5 class="label">累计颜值</h5>
                    </div>
                </div>
            </div>
            <!-- panel over -->
            <!-- list start -->
            <div class="title-box background-gray">
                <h4 class="title gray">积分明细</h4>
            </div>
            <div class="list">
                <!-- item start -->
                <div class="item">
                    <div class="row">
                        <div class="column">
                            <div class="inner">
                                <p class="title margin-none">美容项目名称</p>
                                <p class="gray small">积分到帐</p>
                                <p class="gray small">8月30日 12:40</p>
                            </div>
                        </div>
                        <div class="column align-self-start">
                            <p class="color-1">+88</p>
                        </div>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="row">
                        <div class="column">
                            <div class="inner">
                                <p class="title margin-none">美容项目名称</p>
                                <p class="gray small">积分到帐</p>
                                <p class="gray small">8月30日 12:40</p>
                            </div>
                        </div>
                        <div class="column align-self-start">
                            <p class="color-1">+88</p>
                        </div>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="row">
                        <div class="column">
                            <div class="inner">
                                <p class="title margin-none">美容项目名称</p>
                                <p class="gray small">积分到帐</p>
                                <p class="gray small">8月30日 12:40</p>
                            </div>
                        </div>
                        <div class="column align-self-start">
                            <p class="color-1">+88</p>
                        </div>
                    </div>
                </div>
                <!-- item over -->
            </div>
            <!-- list over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- modal start -->
    <div class="md-modal md-effect-20" id="modal-1">
        <div class="md-content">
            <div class="button-box display-block">
                <a href="4-user-card-withdraw.html" class="button button-full button-clear button-clear-black">
                    <span class="button-inner">申请提现</span>
                </a>
                <a href="4-user-card-explain.html" class="button button-full button-clear button-clear-black">
                    <span class="button-inner">会员卡说明</span>
                </a>
                <a href="tel:" class="button button-full button-clear">
                    <span class="button-inner">联系客服</span>
                </a>
            </div>
            <div class="spacing"></div>
            <div class="button-box">
                <button class="button button-full button-clear button-clear-gray md-close">
                    <span class="button-inner">取消</span>
                </button>
            </div>
        </div>
    </div>
    <div class="md-overlay"></div>
    <!-- modal over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/fly/jquery.fly.min.js"></script>
    <!-- <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script> -->
    <!-- <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script> -->
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
    <!-- <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script> -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

</body>

</html>
