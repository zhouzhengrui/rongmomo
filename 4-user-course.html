<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>个人中心-护理疗程</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container">
        <!-- header start -->
        <header class="header">
            <div class="inner">
                <a href="4-user.html" class="button button-clear button-clear-black">
                    <span class="button-inner"><i class="icon-arrow-left"></i></span>
                </a>
                <div class="header-title">
                    <h3 class="title">我的护理疗程</h3>
                </div>
            </div>
        </header>
        <!-- header over -->
        <!-- footer start -->
        <footer class="footer">
            <img class="shadow" src="img/shadow@2x.png" alt="">
            <div class="inner justify-content-center">
                <button onclick="location.href='#'" class="button button-round button-small button-wide">
                    <span class="button-inner">预约服务</span>
                </button>
            </div>
        </footer>
        <!-- footer over -->
        <!-- main start -->
        <main class="main">
            <!-- tab start -->
            <nav class="tabbar tabbar-border">
                <div class="inner">
                    <a href="3-order-all.html" class="active">上门服务套餐</a>
                    <a href="#">到店服务套餐</a>
                </div>
            </nav>
            <!-- tab over -->
            <!-- list start -->
            <div class="list">
                <!-- item start -->
                <div class="item">
                    <div class="row row-border">
                        <div class="column radio-checkbox">
                            <input type="checkbox" name="radio-1" checked>
                        </div>
                        <div class="column column-border flex-direction-column flex-1">
                            <a href="4-user-course-content.html" class="row align-items-stretch">
                                <div class="column">
                                    <div class="image">
                                        <img src="http://img.la/75x75" alt="">
                                    </div>
                                </div>
                                <div class="column align-items-stretch flex-1" style="margin-right: 60px;">
                                    <div class="inner justify-content-between">
                                        <p class="title">套餐一</p>
                                        <div>
                                            <p class="small">有效期至: 2016-10-1</p>
                                            <p class="gray small">限<span class="color-1">上海地区</span>使用</p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                            <p class="state">即将到期</p>
                            <div class="row border-top">
                                <p class="color-1">剩余7次</p>
                                <div class="quantity">
                                    <button disabled><i class="icon-minus"></i></button>
                                    <input type="number" value="1">
                                    <button><i class="icon-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="row row-border">
                        <div class="column radio-checkbox">
                            <input type="checkbox" name="radio-1">
                        </div>
                        <div class="column column-border flex-direction-column flex-1">
                            <a href="4-user-course-content.html" class="row align-items-stretch">
                                <div class="column">
                                    <div class="image">
                                        <img src="http://img.la/75x75" alt="">
                                    </div>
                                </div>
                                <div class="column align-items-stretch flex-1" style="margin-right: 60px;">
                                    <div class="inner justify-content-between">
                                        <p class="title">套餐一</p>
                                        <div>
                                            <p class="small">有效期至: 2016-10-1</p>
                                            <p class="gray small">限<span class="color-1">上海地区</span>使用</p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                            <div class="row border-top">
                                <p class="color-1">剩余7次</p>
                                <div class="quantity">
                                    <button disabled><i class="icon-minus"></i></button>
                                    <input type="number" value="1">
                                    <button><i class="icon-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item disabled">
                    <div class="row row-border">
                        <div class="column radio-checkbox">
                            <input type="checkbox" name="radio-1" disabled>
                        </div>
                        <div class="column column-border flex-direction-column flex-1">
                            <div class="row align-items-stretch">
                                <div class="column">
                                    <div class="image">
                                        <img src="http://img.la/75x75" alt="">
                                    </div>
                                </div>
                                <div class="column align-items-stretch flex-1" style="margin-right: 60px;">
                                    <div class="inner justify-content-between">
                                        <p class="title gray">套餐一</p>
                                        <div>
                                            <p class="small gray">有效期至: 2016-10-1</p>
                                            <p class="gray small">限<span class="color-1">上海地区</span>使用</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row border-top">
                                <p class="gray">已过期</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- item over -->
            </div>
            <!-- list over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/fly/jquery.fly.min.js"></script>
    <!-- <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script> -->
    <!-- <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script> -->
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
    <!-- <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script> -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

</body>

</html>
