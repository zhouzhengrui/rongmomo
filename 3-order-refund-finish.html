<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>全部订单-申请退款-结果详情</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container gray">
        <!-- header start -->
        <header class="header">
            <div class="inner">
                <a href="3-order-refund.html" class="button button-clear button-clear-black">
                    <span class="button-inner"><i class="icon-arrow-left"></i></span>
                </a>
                <div class="header-title">
                    <h3 class="title">结果详情</h3>
                </div>
                <a href="#" class="button button-clear button-clear-color-1">
                    <span class="button-inner">完成</span>
                </a>
            </div>
        </header>
        <!-- header over -->
        <!-- main start -->
        <main class="main">
            <div class="title-box background-gray">
                <h4 class="title gray">退款进度</h4>
            </div>
            <!-- step start -->
            <div class="step-column">
                <!-- item start -->
                <div class="row finish">
                    <div class="icon"><img src="img/refund-1-finish@2x.png" alt=""></div>
                    <div class="info">
                        <p>退款申请已提交, 等待系统处理</p>
                        <p class="small gray-dark">09-05 13:00</p>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="row finish">
                    <div class="icon"><img src="img/refund-2-finish@2x.png" alt=""></div>
                    <div class="info">
                        <p>到账时间</p>
                        <p class="small gray-dark">09-05 13:00<span class="pull-right">退款完成</span></p>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="row">
                    <div class="icon"><img src="img/refund-2@2x.png" alt=""></div>
                    <div class="info">
                        <p>到账时间</p>
                        <p class="small gray-dark">09-05 13:00</p>
                    </div>
                </div>
                <!-- item over -->
            </div>
            <!-- step over -->
            <div class="spacing"></div>
            <!-- card start -->
            <div class="list-card">
                <!-- item start -->
                <div class="item">
                    <div class="cart-header background-white border-bottom">
                        <div class="column">
                            <p class="gray-dark big">退款金额</p>
                        </div>
                        <div class="column">
                            <p class="color-1 big">¥ 385</p>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="inner">
                            <dl>
                                <dt>退款方式</dt>
                                <dd class="align-right">退回支付宝</dd>
                                <dt>商品说明</dt>
                                <dd class="align-right">退款-套餐商品名称</dd>
                                <dt>订单号:</dt>
                                <dd class="align-right">000000</dd>
                            </dl>
                        </div>
                    </div>
                    <div class="cart-footer">
                        <div class="inner">
                            <div class="row">
                                <p class="gray-dark">退款编号</p>
                                <p>000000</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- item over -->
            </div>
            <!-- card over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/fly/jquery.fly.min.js"></script>
    <!-- <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script> -->
    <!-- <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script> -->
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
    <!-- <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script> -->
    <script type="text/javascript" src="js/jquery.area.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->


</body>

</html>
