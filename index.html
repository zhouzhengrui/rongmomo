<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>登录</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container">
        <!-- main start -->
        <main class="main">
            <!-- logo start -->
            <div class="logo-box">
                <img src="img/logo@2x.png" alt="">
            </div>
            <!-- logo over -->
            <!-- login start -->
            <div class="login-box">
                <div class="inner">
                    <div class="item">
                        <label class="icon"><img src="img/login-user@2x.png" alt=""></label>
                        <div class="input">
                            <input type="tel" placeholder="请输入手机号码">
                        </div>
                        <label class="icon"><img src="img/warning@2x.png" alt=""></label>
                    </div>
                    <div class="item">
                        <label class="icon"><img src="img/login-password@2x.png" alt=""></label>
                        <div class="input">
                            <input type="password" placeholder="请输入密码">
                        </div>
                        <label class="icon"><img src="img/warning@2x.png" alt=""></label>
                    </div>
                </div>
                <div class="login-alert login-alert-red">
                    <!-- [忘记密码]和[发送验证码]按钮我不知道怎么固定到软键盘上方, 按设计图的样式固定在屏幕底部时,弹出的软键盘会遮住按钮 -->
                    <p>手机号或密码错误, 请重新输入<a href="1-password-forget.html">忘记密码?</a></p>
                </div>
                <div class="button-box">
                    <button onclick="location.href='1-advertisement.html'" class="button button-outline button-block">
                        <span class="button-inner">登录</span>
                    </button>
                </div>
            </div>
            <!-- login over -->
        </main>
        <!-- main over -->
        <!-- footer start -->
        <footer class="login">
            <div class="inner">
                <a href="1-password-unwanted.html" class="link"><span class="icon"><img src="img/login-phone@2x.png" alt=""></span>免密登录</a>
                <a href="#" class="link"><span class="icon"><img src="img/login-weixin@2x.png" alt=""></span>微信登录</a>
                <a href="#" class="link"><span class="icon"><img src="img/login-qq@2x.png" alt=""></span>QQ登录</a>
            </div>
        </footer>
        <!-- footer over -->
    </div>
    <!-- container over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/fly/jquery.fly.min.js"></script>
    <!-- <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script> -->
    <!-- <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script> -->
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
    <!-- <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script> -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

</body>

</html>
