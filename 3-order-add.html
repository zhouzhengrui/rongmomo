<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>全部订单-加单</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container">
        <!-- header start -->
        <header class="header">
            <div class="inner">
                <a href="3-order-all.html" class="button button-clear button-clear-gray">
                    <span class="button-inner">取消</span>
                </a>
                <div class="header-title">
                    <h3 class="title">选择加单项目</h3>
                </div>
            </div>
        </header>
        <!-- header over -->
        <!-- footer start -->
        <footer class="footer">
            <img class="shadow" src="img/shadow@2x.png" alt="">
            <div class="inner">
                <div class="column">
                    <div>
                        <p class="small">总计：¥ 894</p>
                        <p class="gray mini">服务时间: 60分钟</p>
                    </div>
                </div>
                <div class="column">
                    <button onclick="location.href='2-cart-confirm.html'" class="button button-round button-small button-wide">
                        <span class="button-inner">去结算</span>
                    </button>
                </div>
            </div>
        </footer>
        <!-- footer over -->
        <!-- main start -->
        <main class="main">
            <!-- alert start -->
            <div class="alert-block alert-block">
                <p class="flex-1 align-center">您可增加60分钟服务时间</p>
            </div>
            <!-- alert over -->
            <!-- list start -->
            <div class="title-box">
                <h4 class="title">我的套餐</h4>
            </div>
            <div class="list">
                <!-- item start -->
                <div class="item ">
                    <div class="row">
                        <div class="column radio-checkbox">
                            <input type="checkbox" name="radio-1" checked>
                        </div>
                        <div class="column column-border flex-direction-column flex-1">
                            <div class="row align-items-stretch">
                                <div class="column">
                                    <div class="image">
                                        <img src="http://img.la/75x75" alt="">
                                    </div>
                                </div>
                                <div class="column align-items-stretch flex-1" style="margin-right: 60px;">
                                    <div class="inner">
                                        <p class="title">套餐一</p>
                                        <p class="gray small">仅限上海地区使用</p>
                                        <p class="gray small">2016年12月24日</p>
                                    </div>
                                </div>
                            </div>
                            <p class="state">即将到期</p>
                            <div class="row">
                                <p class="color-1">剩余7次</p>
                                <div class="quantity">
                                    <button disabled><i class="icon-minus"></i></button>
                                    <input type="number" value="1">
                                    <button><i class="icon-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- item over -->
            </div>
            <!-- list over -->
            <!-- list start -->
            <div class="title-box">
                <h4 class="title">推荐</h4>
            </div>
            <div class="list">
                <!-- item start -->
                <div class="item">
                    <div class="row align-items-stretch">
                        <div class="column radio-checkbox">
                            <input type="checkbox" name="radio-1" checked>
                        </div>
                        <div class="column">
                            <div class="image">
                                <img src="http://img.la/75x75" alt="">
                            </div>
                        </div>
                        <div class="column align-items-stretch flex-1">
                            <div class="inner">
                                <p class="title">招牌全身经络疏通</p>
                                <p class="gray small">数量1</p>
                                <p class="gray small">服务时间 30 分钟</p>
                            </div>
                        </div>
                        <div class="column align-items-stretch margin-left align-right">
                            <div class="inner align-items-stretch justify-content-between">
                                <p class="big "><b>¥ 298</b></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="row align-items-stretch">
                        <div class="column radio-checkbox">
                            <input type="checkbox" name="radio-1">
                        </div>
                        <div class="column">
                            <div class="image">
                                <img src="http://img.la/75x75" alt="">
                            </div>
                        </div>
                        <div class="column align-items-stretch flex-1">
                            <div class="inner">
                                <p class="title">招牌全身经络疏通</p>
                                <p class="gray small">数量1</p>
                                <p class="gray small">服务时间 30 分钟</p>
                            </div>
                        </div>
                        <div class="column align-items-stretch margin-left align-right">
                            <div class="inner align-items-stretch justify-content-between">
                                <p class="big "><b>¥ 298</b></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- item over -->
            </div>
            <!-- list over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/fly/jquery.fly.min.js"></script>
    <!-- <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script> -->
    <!-- <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script> -->
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
    <!-- <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script> -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

</body>

</html>
