<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>个人中心-常用地址-新增</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container gray">
        <!-- header start -->
        <header class="header">
            <div class="inner">
                <a href="4-user-address.html" class="button button-clear button-clear-gray">
                    <span class="button-inner">取消</span>
                </a>
                <div class="header-title">
                    <h3 class="title">新增地址</h3>
                </div>
            </div>
        </header>
        <!-- header over -->
        <!-- main start -->
        <main class="main">
            <!-- list start -->
            <div class="list">
                <!-- item start -->
                <div class="item">
                    <div class="row">
                        <label class="label fixed-width">姓名</label>
                        <div class="column input flex-1">
                            <input type="text" class="input medium" placeholder="您的姓名">
                        </div>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="row">
                        <label class="label fixed-width">联系电话</label>
                        <div class="column input flex-1">
                            <input type="tel" class="input medium" placeholder="手机号码">
                        </div>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="row icon-arrow-right">
                        <label class="label fixed-width">服务地址</label>
                        <div class="column input flex-1">
                            <select class="select select-left medium">
                                <option>上海</option>
                                <option>北京</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="row">
                        <label class="label fixed-width">服务地址</label>
                        <div class="column input flex-1">
                            <input type="text" class="input medium" placeholder="详细地址 (如门牌号等)">
                        </div>
                    </div>
                </div>
                <!-- item over -->
            </div>
            <!-- list over -->
            <div class="spacing"></div>
            <!-- list start -->
            <div class="list">
                <div class="item">
                    <div class="row">
                        <p>设为默认</p>
                        <div class="switch-box">
                            <input type="checkbox" class="switch" checked>
                        </div>
                    </div>
                </div>
            </div>
            <!-- list over -->
            <!-- button start -->
            <div class="button-box margin-top">
                <button onclick="location.href='#'" class="button button-round button-block">
                    <span class="button-inner">确定新增</span>
                </button>
            </div>
            <!-- button over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/fly/jquery.fly.min.js"></script>
    <!-- <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script> -->
    <!-- <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script> -->
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
    <!-- <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script> -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->


</body>

</html>
