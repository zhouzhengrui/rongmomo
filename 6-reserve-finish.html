<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>预约-完成</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container gray">
        <!-- header start -->
        <header class="header">
            <div class="inner">
                <div class="header-title">
                    <h3 class="title">交易详情</h3>
                </div>
            </div>
        </header>
        <!-- header over -->
        <!-- main start -->
        <main class="main">
            <!-- alert start -->
            <div class="alert alert-gray">
                <img src="img/alert-finish@2x.png" alt="">
                <p>支付成功</p>
            </div>
            <!-- alert over -->
            <!-- card start -->
            <div class="info-card align-center">
                <p class="title gray">普通项目实付金额</p>
                <h1>¥0000</h1>
                <div class="info">
                    <div class="row">
                        <p class="label">优惠券抵扣:</p>
                        <p class="red">- ¥30</p>
                    </div>
                    <div class="row">
                        <p class="label">颜值积分抵扣:</p>
                        <p class="red">- ¥0</p>
                    </div>
                    <div class="row">
                        <p class="label">钱包支付优惠:</p>
                        <p class="red">- ¥25.9</p>
                    </div>
                    <div class="row">
                        <p class="label">应付金额:</p>
                        <p class="gray">¥233.1</p>
                    </div>
                    <div class="row">
                        <p class="label">实付金额:</p>
                        <p class="big">¥233.1</p>
                    </div>
                </div>
            </div>
            <!-- card over -->
            <!-- button start -->
            <div class="button-box">
                <button class="button button-round button-block md-trigger" data-modal="modal-1">
                    <span class="button-inner">完成</span>
                </button>
            </div>
            <!-- button over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- modal start -->
    <div class="md-modal md-effect-1" id="modal-1">
        <div class="md-content">
            <div class="image">
                <img src="img/redpackage@2x.png" alt="">
                <div class="info">
                    <h3 class="title">恭喜小主获得10个优惠券红包</h3>
                    <p>分享好友或朋友圈, 自己也可抢一张哟~</p>
                </div>
            </div>
            <div class="button-box">
                <button class="button button-full button-clear button-clear-gray md-close">
                    <span class="button-inner">取消</span>
                </button>
                <button class="button button-full button-clear button-clear md-close md-trigger" data-modal="modal-2">
                    <span class="button-inner">我要抢红包</span>
                </button>
            </div>
        </div>
    </div>
    <div class="md-modal md-effect-1" id="modal-2">
        <div class="md-content">
            <div class="image">
                <img src="http://img.la/red/320x250" alt="">
                <div class="info">
                    <h3 class="title">恭喜您获得10个红包可分享</h3>
                    <p>分享红包给好友, 红包可用于享受折扣优惠哦~</p>
                </div>
            </div>
            <div class="button-box">
                <button class="button button-full button-clear button-clear-gray md-close">
                    <span class="button-inner">朕乏了</span>
                </button>
                <button class="button button-full button-clear button-clear-red md-trigger md-close" data-modal="modal-2">
                    <span class="button-inner">发红包</span>
                </button>
            </div>
        </div>
    </div>
    <div class="md-overlay"></div>
    <!-- modal over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/fly/jquery.fly.min.js"></script>
    <!-- <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script> -->
    <!-- <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script> -->
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
    <!-- <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script> -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

</body>

</html>
