<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>技师主页</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container">
        <!-- header start -->
        <header class="header border-bottom">
            <div class="inner">
                <a href="1-home-technician.html" class="button button-clear button-clear-black">
                    <span class="button-inner"><i class="icon-arrow-left"></i></span>
                </a>
                <div class="header-title">
                    <h3 class="title">技师主页</h3>
                </div>
            </div>
        </header>
        <!-- header over -->
        <!-- footer start -->
        <footer class="footer">
            <img class="shadow" src="img/shadow@2x.png" alt="">
            <div class="inner">
                <div class="column flex-1">
                    <button class="button button-round button-outline button-small button-block md-trigger" data-modal="modal-1">
                        <span class="button-inner">打赏</span>
                    </button>
                    <button onclick="location.href='6-reserve-address.html'" class="button button-round button-small button-block">
                        <span class="button-inner">预约</span>
                    </button>
                </div>
            </div>
        </footer>
        <!-- footer over -->
        <!-- main start -->
        <main class="main">
            <!-- panel start -->
            <div class="panel-technician">
                <div class="avatar"><img src="http://img.la/75x75" alt=""></div>
                <p class="name">玉洁<span class="label label-yellow margin-left">5年</span></p>
                <p class="about">从事美容行业5年, 真诚为您服务</p>
                <div class="star-mini">
                    <img src="img/star@2x.png" alt="">
                    <img src="img/star@2x.png" alt="">
                    <img src="img/star@2x.png" alt="">
                    <img src="img/star-half@2x.png" alt="">
                    <img src="img/star-empty@2x.png" alt="">
                    <p class="mini gray">4.8分</p>
                </div>
            </div>
            <!-- panel over -->
            <!-- label start -->
            <div class="label-box">
                <span class="label label-round label-outline label-large">nice</span>
                <span class="label label-round label-outline label-large">服务周到</span>
                <span class="label label-round label-outline label-large">手法不错</span>
                <span class="label label-round label-outline label-large">展开查看更多<img src="img/label-more@2x.png" alt=""></span>
            </div>
            <!-- label over -->
            <!-- list start -->
            <div class="list">
                <!-- item start -->
                <div class="item flex-direction-column">
                    <div class="row">
                        <p class="small gray">2016-08-09</p>
                        <div class="star-mini">
                            <img src="img/star@2x.png" alt="">
                            <img src="img/star@2x.png" alt="">
                            <img src="img/star@2x.png" alt="">
                            <img src="img/star-half@2x.png" alt="">
                            <img src="img/star-empty@2x.png" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <p class="medium">第一次使用这个产品的上门服务, 美容师给我的感觉很好, 做完后整个人的状态都不一样, 真心好评</p>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item flex-direction-column">
                    <div class="row">
                        <p class="small gray">2016-08-09</p>
                        <div class="star-mini">
                            <img src="img/star@2x.png" alt="">
                            <img src="img/star@2x.png" alt="">
                            <img src="img/star@2x.png" alt="">
                            <img src="img/star-half@2x.png" alt="">
                            <img src="img/star-empty@2x.png" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <p class="medium">第一次使用这个产品的上门服务, 美容师给我的感觉很好, 做完后整个人的状态都不一样, 真心好评</p>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item flex-direction-column">
                    <div class="row">
                        <p class="small gray">2016-08-09</p>
                        <div class="star-mini">
                            <img src="img/star@2x.png" alt="">
                            <img src="img/star@2x.png" alt="">
                            <img src="img/star@2x.png" alt="">
                            <img src="img/star-half@2x.png" alt="">
                            <img src="img/star-empty@2x.png" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <p class="medium">第一次使用这个产品的上门服务, 美容师给我的感觉很好, 做完后整个人的状态都不一样, 真心好评</p>
                    </div>
                </div>
                <!-- item over -->
            </div>
            <button class="readmore">显示更多</button>
            <!-- list over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->
    <!-- modal start -->
    <div class="md-modal md-effect-1" id="modal-1">
        <div class="md-content">
            <div class="modal-title align-center">天干物燥, 美容技师去买杯饮料吧</div>
            <div class="modal-award">
                <div class="row">
                    <button class="button button-outline button-round button-small">
                        <span class="button-inner">5元</span>
                    </button>
                    <button class="button button-outline button-round button-small">
                        <span class="button-inner">10元</span>
                    </button>
                    <button class="button button-outline button-round button-small">
                        <span class="button-inner">20元</span>
                    </button>
                </div>
                <input type="text" class="money" placeholder="输入任意金额">
            </div>
            <div class="button-box border-top">
                <button class="button button-full button-clear button-clear-black big md-close">
                    <span class="button-inner">打赏</span>
                </button>
            </div>
        </div>
    </div>
    <div class="md-overlay"></div>
    <!-- modal over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>

    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
