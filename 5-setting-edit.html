<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>设置-编辑资料</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container gray">
        <!-- header start -->
        <header class="header">
            <div class="inner">
                <a href="5-setting.html" class="button button-clear button-clear-black">
                    <span class="button-inner"><i class="icon-arrow-left"></i></span>
                </a>
                <div class="header-title">
                    <h3 class="title">编辑资料</h3>
                </div>
            </div>
        </header>
        <!-- header over -->
        <!-- main start -->
        <main class="main">
            <div class="spacing"></div>
            <!-- list start -->
            <div class="list">
                <!-- item start -->
                <a href="#" class="item">
                    <div class="row icon-arrow-right">
                        <label class="label flex-1">头像</label>
                        <div class="column">
                            <div class="image image-round image-medium margin-none">
                                <img src="http://img.la/50x50">
                            </div>
                        </div>
                    </div>
                </a>
                <!-- item over -->
            </div>
            <!-- list over -->
            <div class="spacing"></div>
            <!-- list start -->
            <div class="list">
                <!-- item start -->
                <a href="5-setting-edit-name.html" class="item">
                    <div class="row icon-arrow-right">
                        <label class="label flex-1">昵称</label>
                        <p class="gray medium-small">123456789</p>
                    </div>
                </a>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="row icon-arrow-right">
                        <label class="label flex-1">性别</label>
                        <div class="column input">
                            <select class="select medium gray">
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="row icon-arrow-right">
                        <label class="label flex-1">出生日期</label>
                        <div class="column input">
                            <input class="input medium gray" type="date">
                        </div>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="row icon-arrow-right md-trigger" id="areaExpress" data-modal="areaModal">
                        <label class="label flex-1">所在城市</label>
                        <p class="medium gray">请选择</p>
                    </div>
                </div>
                <!-- item over -->
            </div>
            <!-- list over -->
            <div class="spacing"></div>
            <!-- list start -->
            <div class="list">
                <!-- item start -->
                <a href="5-setting-edit-bind.html" class="item">
                    <div class="row icon-arrow-right">
                        <label class="label flex-1">绑定账号</label>
                    </div>
                </a>
                <!-- item over -->
                <!-- item start -->
                <a href="5-setting-edit-password.html" class="item">
                    <div class="row icon-arrow-right">
                        <label class="label flex-1">登录密码</label>
                        <p class="gray medium-small">未设置</p>
                    </div>
                </a>
                <!-- item over -->
            </div>
            <!-- list over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- modal start -->
    <div class="md-modal md-effect-20" id="areaModal">
        <div class="md-content">
            <div class="area-title">
                <button class="area-back" id="areaBack"><i class="icon-arrow-left"></i></button>
                <h3 class="title">选择地区</h3>
                <button class="area-close md-close"><i class="icon-cancel"></i></button>
            </div>
            <div class="area-content" id="areaContent">
                <ul class="area-list" id="areaList"></ul>
            </div>
        </div>
    </div>
    <div class="md-overlay"></div>
    <!-- modal over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/fly/jquery.fly.min.js"></script>
    <!-- <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script> -->
    <!-- <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script> -->
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
    <!-- <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script> -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

    <!-- 地区选择插件 -->
    <script type="text/javascript" src="js/jquery.area.js"></script>

</body>

</html>
