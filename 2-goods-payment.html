            <div class="info-group">

                                    <p class="big"><b>¥ 298</b></p>
                                    <p class="gray">x1</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- item over -->

            <div class="spacing"></div>

            <div class="title-box">
