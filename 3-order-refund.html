<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>全部订单-申请退款</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container gray">
        <!-- header start -->
        <header class="header">
            <div class="inner">
                <a href="3-order-content.html" class="button button-clear button-clear-gray">
                    <span class="button-inner">取消</span>
                </a>
                <div class="header-title">
                    <h3 class="title">申请退款</h3>
                </div>
            </div>
        </header>
        <!-- header over -->
        <!-- footer start -->
        <footer class="footer">
            <img class="shadow" src="img/shadow@2x.png" alt="">
            <div class="inner justify-content-center">
                <button onclick="location.href='3-order-refund-finish.html'" class="button button-round button-small button-wide">
                    <span class="button-inner">提交申请</span>
                </button>
            </div>
        </footer>
        <!-- footer over -->
        <!-- main start -->
        <main class="main">
            <!-- alert start -->
            <div class="alert-block alert-block-orange">
                <p>距离您预约时间不到1小时, 申请退款将扣取¥50违约金</p>
            </div>
            <!-- alert over -->
            <div class="spacing"></div>
            <!-- item start -->
            <div class="list">
                <div class="item">
                    <div class="row icon-arrow-right">
                        <label class="label">请选择原因</label>
                        <div class="column input">
                            <select class="select medium gray">
                                <option>不想买了</option>
                                <option>其他</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- item over -->
            <div class="spacing"></div>
            <!-- item start -->
            <div class="list">
                <div class="item">
                    <div class="row">
                        <label class="label">退款金额</label>
                        <div class="column input">
                            <span class="gray margin-right">¥</span>
                            <input type="tel" class="input color-1" value="0">
                        </div>
                    </div>
                </div>
            </div>
            <div class="explain">
                <p class="gray-dark">最多可退 0 元</p>
            </div>
            <!-- item over -->
            <div class="spacing"></div>
            <!-- item start -->
            <div class="list">
                <div class="item flex-direction-column">
                    <div class="row">
                        <label class="label">申请说明</label>
                    </div>
                    <div class="row">
                        <textarea class="medium" rows="4" placeholder="最多200字"></textarea>
                    </div>
                </div>
            </div>
            <div class="explain">
                <h5 class="title gray">用户须知</h5>
                <p class="gray small">1, 机票是实名制的且限旅客本人使用的, 一旦出票后即无法换其他姓名, 也不能转给他人使用, 所以如果旅客姓名订</p>
                <p class="gray small">2, 机票是实名制的且限旅客本人使用的, 一旦出票后即无法换其他姓名, 也不能转给他人使用, 所以如果旅客姓名订</p>
            </div>
            <!-- item over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/fly/jquery.fly.min.js"></script>
    <!-- <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script> -->
    <!-- <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script> -->
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
    <!-- <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script> -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->


</body>

</html>
