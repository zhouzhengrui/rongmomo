<!DOCTYPE html>

        <header class="header">

                <!-- item start -->
                <a href="#" class="item item-high">

                        <div class="column">

                        </div>
                        <div class="column flex-1">
                            <div class="inner">
                                <p class="black">容么么 13888888888</p>
                                <p class="medium">上海市虹口区乍浦路600号 虹口SOHO3Q</p>
                            </div>
                        </div>

                <!-- item over -->
            </div>
            <!-- address over -->
            <div class="spacing"></div>
            <!-- select start -->
            <div class="list">
                <!-- item start -->
                <a href="#" class="item">

                <!-- item start -->

                <!-- item over -->
                <!-- item start -->

                    </div>

                <!-- item start -->
                <!-- item over -->
                <a href="#" class="item">

                    </div>

                    </div>
                    <div class="row special">

    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
