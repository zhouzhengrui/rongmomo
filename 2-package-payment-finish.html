<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>套餐详情-支付订单-订单详情-交易详情</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container gray">
        <!-- header start -->
        <header class="header">
            <div class="inner">
                <a href="2-package-payment.html" class="button button-clear button-clear-black">
                    <span class="button-inner"><i class="icon-arrow-left"></i></span>
                </a>
                <div class="header-title">
                    <h3 class="title">交易详情</h3>
                </div>
            </div>
        </header>
        <!-- header over -->
        <!-- main start -->
        <main class="main">
            <!-- alert start -->
            <div class="alert alert-gray">
                <img src="img/alert-finish@2x.png" alt="">
                <p>支付成功</p>
            </div>
            <!-- alert over -->
            <!-- card start -->
            <div class="info-card align-center">
                <p class="title gray">理疗护理套餐实付金额</p>
                <h1>¥0000</h1>
            </div>
            <!-- card over -->
            <!-- button start -->
            <div class="button-box">
                <button class="button button-round button-block md-trigger" data-modal="modal-1">
                    <span class="button-inner">完成</span>
                </button>
            </div>
            <!-- button over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- modal start -->
    <div class="md-modal md-effect-1" id="modal-1">
        <div class="md-content">
            <div class="image">
                <img class="inner-image-1" src="img/redpackage@2x.png" alt="">
                <div class="info">
                    <h3 class="title">恭喜小主获得10个优惠券红包</h3>
                    <p>分享好友或朋友圈, 自己也可抢一张哟~</p>
                </div>
            </div>
            <div class="button-box button-border">
                <button  class="button button-full button-clear button-clear-gray md-close " >
                    <span class="button-inner">取消</span>
                </button>
                <button class="button button-full button-clear button-clear md-close md-trigger" data-modal="modal-2">
                    <span class="button-inner">我要抢红包</span>
                </button>
            </div>
        </div>
    </div>
    <div class="md-modal md-effect-1" id="modal-2">
        <div class="md-content">
            <div class="image">
                <img class="background-image" src="img/redpackage-cover@2x.png" alt="">
                <img class="inner-image-2" src="img/redpackage-money@2x.png" alt="">
                <div class="inner-info">
                    <h3 class="title">恭喜您获得10个红包可分享</h3>
                    <p>分享红包给好友, 红包可用于享受折扣优惠哦~</p>
                </div>
            </div>
            <div class="button-box">
                <button class="button button-full button-clear button-clear-gray md-close">
                    <span class="button-inner">朕乏了</span>
                </button>
                <button class="button button-full button-clear button-clear-red md-trigger md-close" data-modal="modal-3">
                    <span class="button-inner">发红包</span>
                </button>
            </div>
        </div>
    </div>
    <div class="md-modal md-effect-20" id="modal-3">
        <div class="md-content">
            <div class="title-box">
                <h4 class="title">分享红包至</h4>
                <button class="button button-clear">
                    <span class="button-inner">复制链接</span>
                </button>
            </div>
            <div class="modal-share">
                <a href="#">
                    <img src="img/share-weixin@2x.png" alt="">
                    <p>微信好友</p>
                </a>
                <a href="#">
                    <img src="img/share-friend@2x.png" alt="">
                    <p>朋友圈</p>
                </a>
                <a href="#">
                    <img src="img/share-qq@2x.png" alt="">
                    <p>QQ好友</p>
                </a>
                <a href="#">
                    <img src="img/share-weibo@2x.png" alt="">
                    <p>微博</p>
                </a>
                <a href="#">
                    <img src="img/share-zone@2x.png" alt="">
                    <p>空间</p>
                </a>
            </div>
            <div class="spacing"></div>
            <div class="button-box">
                <button class="button button-full button-clear button-clear-black md-close demo-prompt">
                    <span class="button-inner">取消</span>
                </button>
            </div>
        </div>
    </div>
    <div class="md-overlay"></div>
    <!-- modal over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/fly/jquery.fly.min.js"></script>
    <!-- <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script> -->
    <!-- <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script> -->
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
    <!-- <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script> -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

</body>

</html>
