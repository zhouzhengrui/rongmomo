<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>全部订单-修改订单-修改时间</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container">
        <!-- header start -->
        <header class="header">
            <div class="inner">
                <a href="3-order-content.html" class="button button-clear button-clear-gray">
                    <span class="button-inner">取消</span>
                </a>
                <div class="header-title">
                    <h3 class="title">修改时间</h3>
                </div>
            </div>
        </header>
        <!-- header over -->
        <!-- footer start -->
        <footer class="footer">
            <img class="shadow" src="img/shadow@2x.png" alt="">
            <div class="inner justify-content-center">
                <button onclick="location.href='#'" class="button button-round button-small button-wide">
                    <span class="button-inner">下一步</span>
                </button>
            </div>
        </footer>
        <!-- footer over -->
        <!-- main start -->
        <main class="main">
            <!-- alert start -->
            <div class="alert-block">
                <p class="flex-1 align-center">每个订单仅可修改一次时间</p>
            </div>
            <!-- alert over -->
            <!-- calendar start -->
            <div class="swiper-container calendar-slide shadow" id="calendar-slide">
                <div class="swiper-wrapper row">
                    <!-- item start -->
                    <a class="swiper-slide column active" data-hash="date-6">
                        <p class="date">8月6日</p>
                    </a>
                    <!-- item over -->
                    <!-- item start -->
                    <a class="swiper-slide column" data-hash="date-7">
                        <p class="date">8月7日</p>
                    </a>
                    <!-- item over -->
                    <!-- item start -->
                    <a class="swiper-slide column" data-hash="date-8">
                        <p class="date">8月8日</p>
                    </a>
                    <!-- item over -->
                    <!-- item start -->
                    <a class="swiper-slide column" data-hash="date-9">
                        <p class="date">8月9日</p>
                    </a>
                    <!-- item over -->
                    <!-- item start -->
                    <a class="swiper-slide column" data-hash="date-10">
                        <p class="date">8月10日</p>
                    </a>
                    <!-- item over -->
                    <!-- item start -->
                    <a class="swiper-slide column" data-hash="date-11">
                        <p class="date">8月11日</p>
                    </a>
                    <!-- item over -->
                    <!-- item start -->
                    <a class="swiper-slide column" data-hash="date-12">
                        <p class="date">8月12日</p>
                    </a>
                    <!-- item over -->
                    <!-- item start -->
                    <a class="swiper-slide column" data-hash="date-13">
                        <p class="date">8月13日</p>
                    </a>
                    <!-- item over -->
                </div>
            </div>
            <!-- calendar over -->
            <!-- explain start -->
            <div class="calendar-explain align-center">
                <p><span class="icon usable"></span>可选</p>
                <p><span class="icon selected"></span>已选</p>
                <p><span class="icon disabled"></span>已满</p>
            </div>
            <!-- explain over -->
            <!-- time start -->
            <div class="calendar-time">
                <div class="inner">
                    <a class="item disabled">10:00</a>
                    <a class="item disabled">10:30</a>
                    <a class="item disabled">11:00</a>
                    <a class="item">11:30</a>
                    <a class="item">12:00</a>
                    <a class="item">12:30</a>
                    <a class="item">13:00</a>
                    <a class="item active">13:30</a>
                    <a class="item">14:00</a>
                    <a class="item">14:30</a>
                    <a class="item">15:00</a>
                    <a class="item">15:30</a>
                    <a class="item">16:00</a>
                    <a class="item">16:30</a>
                    <a class="item">17:00</a>
                    <a class="item">17:30</a>
                    <a class="item">18:00</a>
                    <a class="item">18:30</a>
                    <a class="item">19:00</a>
                    <a class="item">19:30</a>
                    <a class="item">20:00</a>
                    <a class="item">20:30</a>
                    <a class="item">21:00</a>
                    <a class="item">21:30</a>
                    <a class="item">22:00</a>
                </div>
            </div>
            <!-- time over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/fly/jquery.fly.min.js"></script>
    <!-- <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script> -->
    <!-- <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script> -->
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
    <!-- <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script> -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->


</body>

</html>
