<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

<body>
    <!-- container start -->
    <div class="container gray">
        <!-- header start -->
        <header class="header">
            <div class="inner">
                <a href="4-user-coupon.html" class="button button-clear button-clear-black">
                    <span class="button-inner"><i class="icon-arrow-left"></i></span>
                </a>
                <div class="header-title">
                    <h3 class="title">历史折扣券</h3>
                </div>
            </div>
        </header>
        <!-- header over -->
        <!-- main start -->
        <main class="main">
            <!-- disabled start -->
            <div class="list-coupon">
                <!-- item start -->
                <label class="item disabled">
                    <img src="img/coupon-disabled@2x.png" alt="">
                    <img src="img/coupon-used@2x.png" alt="" class="label">
                    <h3 class="coupon-title">折扣券</h3>
                    <div class="coupon-prompt">
                        <p>满88元使用</p>
                        <p>有效期至: 2016/12/25</p>
                    </div>
                    <h1 class="coupon-rebate">9.0<small>折</small></h1>
                </label>
                <!-- item over -->
                <!-- item start -->
                <label class="item disabled">
                    <img src="img/coupon-disabled@2x.png" alt="">
                    <img src="img/coupon-overdue@2x.png" alt="" class="label">
                    <h3 class="coupon-title">折扣券</h3>
                    <div class="coupon-prompt">
                        <p>满88元使用</p>
                        <p>有效期至: 2016/12/25</p>
                    </div>
                    <h1 class="coupon-rebate">9.0<small>折</small></h1>
                </label>
                <!-- item over -->
            </div>
            <!-- disabled over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- JavaScript start -->

    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>

    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
