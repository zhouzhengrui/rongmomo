<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>设置-编辑资料-绑定账号-新手机号</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container gray">
        <!-- header start -->
        <header class="header">
            <div class="inner">
                <a href="5-setting-edit-bind.html" class="button button-clear button-clear-black">
                    <span class="button-inner"><i class="icon-arrow-left"></i></span>
                </a>
                <div class="header-title">
                    <h3 class="title">绑定新手机号</h3>
                </div>
            </div>
        </header>
        <!-- header over -->
        <!-- main start -->
        <main class="main">
            <div class="spacing"></div>
            <!-- list start -->
            <div class="list">
                <!-- item start -->
                <div class="item">
                    <div class="row">
                        <label class="label border-right">中国+86</label>
                        <div class="column input">
                            <input type="tel" class="input" placeholder="请输入手机号码">
                        </div>
                    </div>
                </div>
                <!-- item over -->
            </div>
            <!-- list over -->
            <div class="spacing"></div>
            <!-- list start -->
            <div class="list">
                <!-- item start -->
                <div class="item">
                    <div class="row">
                        <div class="column input flex-1">
                            <input type="tel" class="input" placeholder="请输入验证码">
                            <div class="icon"><img src="img/warning@2x.png" alt=""></div>
                            <button class="button button-round button-small" disabled>
                                <span class="button-inner">获取验证码</span>
                            </button>
                            <!-- 已发送 -->
                            <!-- <button class="button button-round" id="get-code" disabled>
                                <span class="button-inner">60秒后重新发送</span>
                            </button> -->
                            <!-- 重新发送 -->
                            <!-- <button class="button button-round" id="get-code">
                                <span class="button-inner">重新发送</span>
                            </button> -->
                        </div>
                    </div>
                </div>
                <!-- item over -->
            </div>
            <!-- list over -->
            <!-- button start -->
            <div class="button-box margin-top">
                <button class="button button-round button-block" disabled>
                    <span class="button-inner">完成</span>
                </button>
            </div>
            <!-- button over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/fly/jquery.fly.min.js"></script>
    <!-- <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script> -->
    <!-- <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script> -->
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
    <!-- <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script> -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->


</body>

</html>
