<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>个人中心-优惠券</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container gray">
        <!-- header start -->
        <header class="header">
            <div class="inner">
                <a href="4-user.html" class="button button-clear button-clear-black">
                    <span class="button-inner"><i class="icon-arrow-left"></i></span>
                </a>
                <div class="header-title">
                    <h3 class="title">我的折扣券</h3>
                </div>
                <a href="4-user-coupon-exchange.html" class="button button-clear button-clear-color-1">
                    <span class="button-inner">兑换折扣券</span>
                </a>
            </div>
        </header>
        <!-- header over -->
        <!-- main start -->
        <main class="main">
            <div class="explain">
                <p class="gray-dark align-center">提示: 有<span class="color-1">2</span> 张优惠券即将到期</p>
            </div>
            <!-- coupon start -->
            <div class="list-coupon">
                <!-- item start -->
                <label class="item" for="radio-1">
                    <img src="img/coupon-pink@2x.png" alt="">
                    <h3 class="coupon-title">折扣券</h3>
                    <div class="radio-checkbox">
                        <input type="checkbox" name="radio-1" id="radio-1" checked>
                    </div>
                    <div class="coupon-prompt">
                        <p>满300元使用</p>
                        <p>有效期至: 2016/12/25</p>
                    </div>
                    <h1 class="coupon-rebate">8.0<small>折</small></h1>
                </label>
                <!-- item over -->
                <!-- item start -->
                <label class="item" for="radio-1">
                    <img src="img/coupon-pink@2x.png" alt="">
                    <h3 class="coupon-title">折扣券</h3>
                    <div class="radio-checkbox">
                        <input type="checkbox" name="radio-1" id="radio-1">
                    </div>
                    <div class="coupon-prompt">
                        <p>满300元使用</p>
                        <p>有效期至: 2016/12/25</p>
                    </div>
                    <h1 class="coupon-rebate">8.0<small>折</small></h1>
                </label>
                <!-- item over -->
            </div>
            <!-- coupon over -->
            <button onclick="location.href='4-user-coupon-history.html'" class="readmore">查看历史折扣券</button>
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/fly/jquery.fly.min.js"></script>
    <!-- <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script> -->
    <!-- <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script> -->
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
    <!-- <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script> -->
    <script type="text/javascript" src="js/jquery.area.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

</body>

</html>
