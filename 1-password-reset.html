<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>重置密码</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container gray">
        <!-- header start -->
        <header class="header">
            <div class="inner">
                <a href="1-password-forget.html" class="button button-clear button-clear-black">
                    <span class="button-inner"><i class="icon-arrow-left"></i></span>
                </a>
                <div class="header-title">
                    <h3 class="title">重置密码</h3>
                </div>
            </div>
        </header>
        <!-- header over -->
        <!-- main start -->
        <main class="main">
            <!-- explain start -->
            <div class="login-explain">
                <p>验证码已发送至: 13888888888</p>
            </div>
            <!-- explain over -->
            <!-- list start -->
            <div class="list">
                <!-- item start -->
                <div class="item">
                    <div class="row">
                        <div class="column input">
                            <input type="tel" class="input" autofocus="autofocus" placeholder="请输入验证码">
                            <p class="medium red">验证码错误</p>
                            <button class="button button-round button-small">
                                <span class="button-inner">重新发送</span>
                            </button>
                            <!-- <button class="button button-round button-small" disabled>
                                <span class="button-inner">60秒后重新发送</span>
                            </button> -->
                        </div>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="row">
                        <div class="column input">
                            <input type="text" class="input" placeholder="请输入新的密码">
                            <div class="icon"><img src="img/warning@2x.png" alt=""></div>
                        </div>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="row">
                        <div class="column input">
                            <input type="text" class="input" placeholder="再次输入新的密码">
                            <p class="medium red">两次密码输入不一致</p>
                        </div>
                    </div>
                </div>
                <!-- item over -->
            </div>
            <!-- list over -->
            <!-- alert start -->
            <div class="login-alert login-alert-gray">
                <p>密码由6-20位字符的字母和数字组成</p>
            </div>
            <!-- alert over -->
            <!-- button start -->
            <div class="button-box">
                <button class="button button-round button-block">
                    <span class="button-inner">确定重置密码</span>
                </button>
            </div>
            <!-- button over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/fly/jquery.fly.min.js"></script>
    <!-- <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script> -->
    <!-- <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script> -->
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
    <!-- <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script> -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

    <!-- demo js start -->
    <script>
        $(document).ready(function() {
            $('#phone').bind('keyup', function() {
                $('#get-code').removeAttr('disabled');
            });
        });
    </script>
    <!-- demo js over -->

</body>

</html>
