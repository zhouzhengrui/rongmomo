<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>选择地区</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container">
        <!-- header start -->
        <header class="header border-bottom">
            <div class="inner">
                <a href="1-home-all.html" class="button button-clear button-clear-gray">
                    <span class="button-inner"><i class="icon-cancel small"></i></span>
                </a>
                <div class="header-title">
                    <h3 class="title">选择地区</h3>
                </div>
            </div>
        </header>
        <!-- header over -->
        <!-- main start -->
        <main class="main">
            <!-- title start -->
            <div class="title-box short">
                <h4 class="title gray">全部服务地址</h4>
            </div>
            <!-- title over -->
            <!-- list start -->
            <div class="list">
                <!-- item start -->
                <a href="#" class="item">
                    <div class="row">
                        <div class="column">
                            <p>北京</p>
                        </div>
                    </div>
                </a>
                <!-- item over -->
                <!-- item start -->
                <a href="#" class="item active">
                    <div class="row">
                        <div class="column">
                            <p>上海</p>
                        </div>
                        <div class="column">
                            <div class="icon"><img src="img/position@2x.png" alt=""></div>
                        </div>
                    </div>
                </a>
                <!-- item over -->
            </div>
            <!-- list over -->
            <!-- alert start -->
            <div class="alert alert-gray">
                <p>未来更多的提供服务, 请允许容么么定位</p>
            </div>
            <!-- alert over -->
            <!-- button start -->
            <div class="button-box">
                <button class="button button-outline button-round">
                    <span class="button-inner">开启定位</span>
                </button>
            </div>
            <!-- button over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/fly/jquery.fly.min.js"></script>
    <!-- <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script> -->
    <!-- <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script> -->
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
    <!-- <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script> -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

</html>
