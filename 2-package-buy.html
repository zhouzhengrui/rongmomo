<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>套餐详情-支付订单</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container">
        <!-- header start -->
        <header class="header">
            <div class="inner">
                <a href="2-package-content.html" class="button button-clear button-clear-black">
                    <span class="button-inner"><i class="icon-arrow-left"></i></span>
                </a>
                <div class="header-title">
                    <h3 class="title">确认订单</h3>
                </div>
            </div>
        </header>
        <!-- header over -->
        <!-- footer start -->
        <footer class="footer">
            <img class="shadow" src="img/shadow@2x.png" alt="">
            <div class="inner">
                <div class="column">
                    <p class="small">总计：</p>
                    <p class="color-1"><b>¥ 308.8</b></p>
                </div>
                <div class="column">
                    <a href="2-package-payment.html" class="button button-round button-small button-wide">
                        <span class="button-inner">确定支付</span>
                    </a>
                </div>
            </div>
        </footer>
        <!-- footer over -->
        <!-- main start -->
        <main class="main">
            <!-- package start -->
            <div class="title-box background-gray">
                <h4 class="title gray">购买护理疗程</h4>
            </div>
            <div class="list">
                <div class="item flex-direction-column">
                    <div class="row">
                        <div class="column">
                            <div class="image image-small">
                                <img src="http://img.la/40x40" alt="">
                            </div>
                        </div>
                        <div class="column flex-1">
                            <p class="title medium">经络疏通人体十四条经络</p>
                        </div>
                        <div class="column margin-left">
                            <p class="medium"><b>¥ 1000</b></p>
                        </div>
                    </div>
                    <div class="row align-items-stretch">
                        <div class="column">
                            <div class="inner">
                                <p class="small gray">套餐项目1 x10</p>
                                <p class="small gray">套餐项目1 x10</p>
                            </div>
                        </div>
                        <div class="column margin-left">
                            <div class="inner align-self-end">
                                <div class="quantity">
                                    <button disabled><i class="icon-minus"></i></button>
                                    <input type="number" value="1">
                                    <button><i class="icon-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- package over -->
            <div class="spacing"></div>
            <!-- recommend start -->
            <div class="list">
                <a href="2-recommend.html" class="item">
                    <div class="row icon-arrow-right">
                        <p>推荐人<span class="gray medium margin-left">(可不选)</span></p>
                    </div>
                </a>
            </div>
            <!-- recommend over -->
            <!-- payment start -->
            <div class="title-box background-gray">
                <h4 class="title gray">推荐支付方式<span class="yellow">(优惠套餐不参与支付折扣)</span></h4>
            </div>
            <div class="list">
                <div class="item">
                    <div class="image image-small">
                        <img src="img/payment-member@2x.png" alt="">
                    </div>
                    <div class="row">
                        <div class="column flex-1">
                            <div class="inner">
                                <p class="title">会员卡支付</p>
                                <p class="small gray">余额1000</p>
                            </div>
                        </div>
                        <div class="column radio-checkbox">
                            <input type="radio" name="radio-1" checked>
                        </div>
                    </div>
                </div>
            </div>
            <div class="recharge">
                <a href="#" class="button button-round button-outline button-small">
                    <span class="button-inner">充值</span>
                </a>
            </div>
            <!-- payment over -->
            <!-- list start -->
            <div class="title-box background-gray">
                <h4 class="title gray">其他支付方式</h4>
            </div>
            <div class="list">
                <!-- item start -->
                <button class="item md-trigger" data-modal="modal-1">
                    <div class="image image-small">
                        <img src="img/payment-friend@2x.png" alt="">
                    </div>
                    <div class="row">
                        <div class="column flex-1">
                            <div class="inner">
                                <p class="title">找朋友代付</p>
                            </div>
                        </div>
                        <div class="column radio-checkbox">
                            <input type="radio" name="radio-1">
                        </div>
                    </div>
                </button>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="image image-small">
                        <img src="img/payment-weixin@2x.png" alt="">
                    </div>
                    <div class="row">
                        <div class="column flex-1">
                            <div class="inner">
                                <p class="title">微信支付</p>
                                <p class="small gray">推荐安装微信5.0以上版本的用户使用</p>
                            </div>
                        </div>
                        <div class="column radio-checkbox">
                            <input type="radio" name="radio-1">
                        </div>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="image image-small">
                        <img src="img/payment-alipay@2x.png" alt="">
                    </div>
                    <div class="row">
                        <div class="column flex-1">
                            <div class="inner">
                                <p class="title">支付宝支付</p>
                                <p class="small gray">推荐有支付宝账号的用户使用</p>
                            </div>
                        </div>
                        <div class="column radio-checkbox">
                            <input type="radio" name="radio-1">
                        </div>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="image image-small">
                        <img src="img/payment-applepay@2x.png" alt="">
                    </div>
                    <div class="row">
                        <div class="column flex-1">
                            <div class="inner">
                                <p class="title">Apple pay</p>
                            </div>
                        </div>
                        <div class="column radio-checkbox">
                            <input type="radio" name="radio-1">
                        </div>
                    </div>
                </div>
                <!-- item over -->
            </div>
            <!-- list over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- modal start -->
    <div class="md-modal md-effect-20" id="modal-1">
        <div class="md-content">
            <div class="title-box boreder-bottom">
                <h4 class="title">找朋友代付</h4>
                <button class="button button-clear">
                    <span class="button-inner">复制链接</span>
                </button>
            </div>
            <div class="modal-payment">
                <a href="#">
                    <img src="img/payment-friend-weixin@2x.png" alt="">
                    <p>微信好友代付</p>
                </a>
                <a href="#">
                    <img src="img/payment-friend-alipay@2x.png" alt="">
                    <p>支付宝好友代付</p>
                </a>
            </div>
        </div>
    </div>
    <div class="md-overlay"></div>
    <!-- modal over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/fly/jquery.fly.min.js"></script>
    <!-- <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script> -->
    <!-- <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script> -->
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
    <!-- <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script> -->
    <script type="text/javascript" src="js/jquery.area.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

</body>

</html>
