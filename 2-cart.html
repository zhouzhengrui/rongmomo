<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>购物车</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container">
        <!-- header start -->
        <header class="header">
            <div class="inner">
                <div class="header-title">
                    <h3 class="title">购物车</h3>
                </div>
            </div>
        </header>
        <!-- header over -->
        <!-- footer start -->
        <footer class="footer footer-cart">
            <img class="shadow" src="img/shadow@2x.png" alt="">
            <div class="inner">
                <div class="column radio-checkbox">
                    <input type="checkbox" name="radio-1" checked>
                    <p class="gray">全选</p>
                    <div class="margin-left">
                        <p class="small">总计：¥ 894</p>
                        <p class="gray mini">已优惠: ¥0.00</p>
                    </div>
                </div>
                <div class="column">
                    <button onclick="location.href='2-cart-confirm.html'" class="button button-round button-wide">
                        <span class="button-inner">去结算</span>
                    </button>
                </div>
            </div>
        </footer>
        <footer class="footer">
            <nav class="tabbar">
                <a href="1-home-all.html">
                    <div class="icon"></div>
                    <p>首页</p>
                </a>
                <a href="2-cart.html" class="active">
                    <div class="icon" id="cart"></div>
                    <span class="badge" id="cart-badge">1</span>
                    <p>购物车</p>
                </a>
                <a href="3-order-all.html">
                    <div class="icon"></div>
                    <p>订单</p>
                </a>
                <a href="4-user.html">
                    <div class="icon"></div>
                    <p>我</p>
                </a>
            </nav>
        </footer>
        <!-- footer over -->
        <!-- main start -->
        <main class="main">
            <!-- list start -->
            <div class="list">
                <!-- item start -->
                <div class="swiper-container item list-slide">
                    <div class="list-slide-buttom">
                        <a href="#" class="delete"><img src="img/delete@2x.png" alt=""></a>
                    </div>
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="row align-items-stretch">
                                <div class="column radio-checkbox">
                                    <input type="checkbox" name="radio-1" checked>
                                </div>
                                <div class="column">
                                    <div class="image">
                                        <img src="http://img.la/75x75" alt="">
                                    </div>
                                </div>
                                <div class="column align-items-stretch flex-1">
                                    <div class="inner">
                                        <p class="title"><b>[招牌全身]</b> 经络疏通人体十四条经络, 通达气血</p>
                                    </div>
                                </div>
                                <div class="column align-items-stretch margin-left align-right">
                                    <div class="inner align-items-stretch justify-content-between">
                                        <p class="big"><b>¥ 298</b></p>
                                        <div class="quantity">
                                            <button disabled><i class="icon-minus"></i></button>
                                            <input type="number" value="1">
                                            <button><i class="icon-plus"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="swiper-container item list-slide">
                    <div class="list-slide-buttom">
                        <a href="#" class="delete"><img src="img/delete@2x.png" alt=""></a>
                    </div>
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="row align-items-stretch">
                                <div class="column radio-checkbox">
                                    <input type="checkbox" name="radio-1" checked>
                                </div>
                                <div class="column">
                                    <div class="image">
                                        <img src="http://img.la/75x75" alt="">
                                    </div>
                                </div>
                                <div class="column align-items-stretch flex-1">
                                    <div class="inner">
                                        <p class="title"><b>[招牌全身]</b> 经络疏通人体十四条经络, 通达气血</p>
                                    </div>
                                </div>
                                <div class="column align-items-stretch margin-left align-right">
                                    <div class="inner align-items-stretch justify-content-between">
                                        <p class="big"><b>¥ 298</b></p>
                                        <div class="quantity">
                                            <button disabled><i class="icon-minus"></i></button>
                                            <input type="number" value="1">
                                            <button><i class="icon-plus"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- item over -->
            </div>
            <!-- list over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/fly/jquery.fly.min.js"></script>
    <!-- <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script> -->
    <!-- <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script> -->
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <!-- <script type="text/javascript" src="js/raty/jquery.raty.js"></script> -->
    <!-- <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script> -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

</body>

</html>
