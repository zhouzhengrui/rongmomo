<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>个人中心-会员卡-充值详情</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container">
        <!-- header start -->
        <header class="header">
            <div class="inner">
                <a href="4-user-card.html" class="button button-clear button-clear-black">
                    <span class="button-inner"><i class="icon-arrow-left"></i></span>
                </a>
                <div class="header-title">
                    <h3 class="title">充值详情</h3>
                </div>
            </div>
        </header>
        <!-- header over -->
        <!-- main start -->
        <main class="main">
            <!-- info start -->
            <div class="info-group">
                <div class="info">
                    <div class="row special special-top">
                        <p class="gray">充值金额:</p>
                        <p class="color-1 big">¥ 1000</p>
                    </div>
                    <div class="row">
                        <p class="title">商品名称</p>
                        <p>充值</p>
                    </div>
                    <div class="row">
                        <p class="title">充值状态</p>
                        <p>充值成功</p>
                    </div>
                    <div class="row">
                        <p class="title">充值时间</p>
                        <p>2016-09-01 00:00</p>
                    </div>
                    <div class="row">
                        <p class="title">到账时间</p>
                        <p>2016-09-01 09:30</p>
                    </div>
                    <div class="row">
                        <p class="title">交易单号:</p>
                        <p>000000000</p>
                    </div>
                    <div class="row">
                        <p class="title">支付方式:</p>
                        <p>Apple pay</p>
                    </div>
                </div>
            </div>
            <!-- info over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- modal start -->
    <div class="md-modal md-effect-20" id="modal-1">
        <div class="md-content">
            <div class="button-box display-block">
                <a href="4-user-card-withdraw.html" class="button button-full button-clear button-clear-black">
                    <span class="button-inner">申请提现</span>
                </a>
                <a href="4-user-card-explain.html" class="button button-full button-clear button-clear-black">
                    <span class="button-inner">会员卡说明</span>
                </a>
                <a href="tel:" class="button button-full button-clear">
                    <span class="button-inner">联系客服</span>
                </a>
            </div>
            <div class="spacing"></div>
            <div class="button-box">
                <button class="button button-full button-clear button-clear-gray md-close">
                    <span class="button-inner">取消</span>
                </button>
            </div>
        </div>
    </div>
    <div class="md-overlay"></div>
    <!-- modal over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/fly/jquery.fly.min.js"></script>
    <!-- <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script> -->
    <!-- <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script> -->
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
    <!-- <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script> -->
    <script type="text/javascript" src="js/jquery.area.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

</body>

</html>
