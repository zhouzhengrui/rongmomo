<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>弹出框</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container">
        <!-- main start -->
        <main class="main">
            <!-- button start -->
            <div class="button-box" style="margin: 15px 0;">
                <!-- 需要弹出框的按钮或超链接添加class="md-trigger"和data-modal="modal-*" -->
                <!-- modal-* 对应底部div ID -->
                <button class="button button-outline button-block md-trigger" data-modal="modal-1">
                    <span class="button-inner">中部弹出框</span>
                </button>
            </div>
            <!-- button over -->
            <!-- button start -->
            <div class="button-box" style="margin: 15px 0;">
                <a class="button button-outline button-block md-trigger" data-modal="modal-2">
                    <span class="button-inner">底部弹出框</span>
                </a>
            </div>
            <!-- button over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- modal start -->
    <!-- md-effect-1 居中弹出框 -->
    <!-- md-effect-20 底部弹出框 -->
    <div class="md-modal md-effect-1" id="modal-1">
        <div class="md-content">
            <!-- 如标题和内容需要居左, 删除align-center -->
            <div class="modal-title align-center">弹出框标题</div>
            <div class="modal-content align-center">
                <p>弹出框内容...</p>
            </div>
            <div class="button-box button-line">
                <!-- 可放一个或多个按钮 -->
                <button class="button button-full button-clear button-clear-gray big md-close">
                    <span class="button-inner">取消</span>
                </button>
                <button class="button button-full button-clear button-clear-red big">
                    <span class="button-inner">删除</span>
                </button>
                <button class="button button-full button-clear big">
                    <span class="button-inner">确定</span>
                </button>
            </div>
        </div>
    </div>
    <div class="md-modal md-effect-20" id="modal-2">
        <div class="md-content">
            <!-- 如标题和内容需要居左, 删除align-center -->
            <div class="title-box">
                <h3>弹出框标题</h3>
            </div>
            <div class="modal-content">
                <p>弹出框内容...</p>
            </div>

            <div class="button-box button-line">
                <!-- 可放一个或多个按钮 -->
                <button class="button button-full button-clear button-clear-gray big md-close">
                    <span class="button-inner">取消</span>
                </button>
                <button class="button button-full button-clear button-clear-red big">
                    <span class="button-inner">删除</span>
                </button>
                <button class="button button-full button-clear big">
                    <span class="button-inner">确定</span>
                </button>
            </div>
        </div>
    </div>
    <div class="md-overlay"></div>
    <!-- modal over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/fly/jquery.fly.min.js"></script>
    <!-- <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script> -->
    <!-- <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script> -->
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
    <!-- <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script> -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

</body>

</html>
