<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>个人中心-充值</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container gray">
        <!-- header start -->
        <header class="header">
            <div class="inner">
                <a href="4-user-card.html" class="button button-clear button-clear-black">
                    <span class="button-inner"><i class="icon-arrow-left"></i></span>
                </a>
                <div class="header-title">
                    <h3 class="title">充值中心</h3>
                </div>
            </div>
        </header>
        <!-- header over -->
        <!-- footer start -->
        <footer class="footer-button">
            <div class="inner justify-content-center">
                <button class="button button-round button-block md-trigger" data-modal="modal-1">
                    <span class="button-inner">立即充值</span>
                </button>
            </div>
        </footer>
        <!-- footer over -->
        <!-- main start -->
        <main class="main">
            <!-- panel start -->
            <div class="panel-recharge">
                <h5 class="title">会员卡余额</h5>
                <h1 class="number">¥100</h1>
            </div>
            <!-- panel over -->
            <!-- recharge start -->
            <div class="recharge-box">
                <div class="title-box">
                    <h4 class="title">选择充值金额</h4>
                </div>
                <div class="inner">
                    <button class="active">¥200</button>
                    <button>¥300</button>
                    <button>¥500</button>
                    <button>¥1000</button>
                    <button>¥2000</button>
                    <button>¥3000</button>
                </div>
                <p>注: 实时到帐. 部分商品使用会员卡支付可享9折优惠</p>
            </div>
            <!-- recharge over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- modal start -->
    <div class="md-modal md-effect-20" id="modal-1">
        <div class="md-content">
            <!-- list start -->
            <div class="title-box">
                <h4 class="title gray">选择支付方式</h4>
            </div>
            <div class="list">
                <!-- item start -->
                <a class="item">
                    <div class="image image-small">
                        <img src="img/payment-friend@2x.png" alt="">
                    </div>
                    <div class="row">
                        <div class="column flex-1">
                            <div class="inner">
                                <p class="title">找朋友代付</p>
                            </div>
                        </div>
                    </div>
                </a>
                <!-- item over -->
                <!-- item start -->
                <a class="item">
                    <div class="image image-small">
                        <img src="img/payment-weixin@2x.png" alt="">
                    </div>
                    <div class="row">
                        <div class="column flex-1">
                            <div class="inner">
                                <p class="title">微信支付</p>
                                <p class="small gray">推荐安装微信5.0以上版本的用户使用</p>
                            </div>
                        </div>
                    </div>
                </a>
                <!-- item over -->
                <!-- item start -->
                <a class="item">
                    <div class="image image-small">
                        <img src="img/payment-alipay@2x.png" alt="">
                    </div>
                    <div class="row">
                        <div class="column flex-1">
                            <div class="inner">
                                <p class="title">支付宝支付</p>
                                <p class="small gray">推荐有支付宝账号的用户使用</p>
                            </div>
                        </div>
                    </div>
                </a>
                <!-- item over -->
                <!-- item start -->
                <a class="item">
                    <div class="image image-small">
                        <img src="img/payment-applepay@2x.png" alt="">
                    </div>
                    <div class="row">
                        <div class="column flex-1">
                            <div class="inner">
                                <p class="title">Apple pay</p>
                            </div>
                        </div>
                    </div>
                </a>
                <!-- item over -->
            </div>
            <!-- list over -->
            <div class="spacing"></div>
            <div class="button-box">
                <button class="button button-full button-clear button-clear-gray md-close">
                    <span class="button-inner">取消</span>
                </button>
            </div>
        </div>
    </div>
    <div class="md-overlay"></div>
    <!-- modal over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/fly/jquery.fly.min.js"></script>
    <!-- <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script> -->
    <!-- <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script> -->
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
    <!-- <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script> -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

</body>

</html>
