<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>个人中心-我的钱包</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container gray">
        <!-- header start -->
        <header class="header border-bottom">
            <div class="inner">
                <a href="4-user.html" class="button button-clear button-clear-black">
                    <span class="button-inner"><i class="icon-arrow-left"></i></span>
                </a>
                <div class="header-title">
                    <h3 class="title">我的钱包</h3>
                </div>
            </div>
        </header>
        <!-- header over -->
        <!-- main start -->
        <main class="main">
            <!-- panel start -->
            <div class="panel-wallet">
                <div class="avatar">
                    <img src="http://img.la/75x75" alt="">
                    <div class="rank">
                        <div class="icon"></div>
                        <div class="skew"></div>
                        <p>LV1</p>
                    </div>
                </div>
                <p class="name">123456789</p>
                <div class="progress">
                    <p>一般颜值</p>
                    <div class="bar">
                        <div class="inner" style="width: 10%;"></div>
                    </div>
                    <p>高颜值</p>
                </div>
                <div class="info">
                    <p><span>本月获得颜值0分</span><span>累计获得颜值1000分</span></p>
                    <p>再获得000分即可升级高级会员</p>
                </div>
            </div>
            <!-- panel over -->
            <!-- list start -->
            <div class="list">
                <!-- item start -->
                <a href="4-user-card.html" class="item">
                    <div class="row icon-arrow-right">
                        <div class="column flex-1">
                            <div class="icon"><img src="img/wallet-icon-1@2x.png" alt=""></div>
                            <label class="label">会员卡</label>
                        </div>
                        <p class="color-1 medium">¥0.00</p>
                    </div>
                </a>
                <!-- item over -->
                <!-- item start -->
                <a href="4-user-coupon.html" class="item">
                    <div class="row icon-arrow-right">
                        <div class="column flex-1">
                            <div class="icon"><img src="img/wallet-icon-2@2x.png" alt=""></div>
                            <label class="label">优惠券</label>
                        </div>
                        <p class="color-1 medium">2张</p>
                    </div>
                </a>
                <!-- item over -->
                <!-- item start -->
                <a href="4-user-integral.html" class="item">
                    <div class="row icon-arrow-right">
                        <div class="column flex-1">
                            <div class="icon"><img src="img/wallet-icon-3@2x.png" alt=""></div>
                            <label class="label">剩余颜值</label>
                        </div>
                        <p class="color-1 medium">100分</p>
                    </div>
                </a>
                <!-- item over -->
            </div>
            <!-- list over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="js/fly/jquery.fly.min.js"></script>
    <!-- <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script> -->
    <!-- <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script> -->
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
    <!-- <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script> -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->


</body>

</html>
